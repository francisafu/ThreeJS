<head>

    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="GLTFLoader.js"></script>

</head>
<style type="text/css">
    .bigbox {
        /*width: 1200px;*/
        margin: 0 auto;
        overflow: hidden;
    }

    .bigbox .list {
        float: left;
        margin-left: 70px;
        height: 470px;
        margin-top: 10px;
        margin-bottom: 0px;
    }

    .listImg {
        width: 300px;
        height: 400px;
        display: block;
        padding: 10px 25px 0px 25px;
    }

    .listName {
        font-size: 35px;
        color: dimgray;
        padding-left: 115px;
    }
</style>

<body>
<script>

                let pillowCameraPosition = new THREE.Vector3(0, 50, 0);
                let pillowSpotLightPosition = new THREE.Vector3(75, 100, 75);
                InitAll('list1', texture, '../model/glTF/pillow.gltf', 300, 400, pillowMeshRotation, pillowMeshPosition, 1, pillowCameraPosition, pillowSpotLightPosition, 0.8, 1);
