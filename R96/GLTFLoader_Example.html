<!DOCTYPE html>
<html lang="en">
<head>
    <title>glTF Loader Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

    </style>
</head>

<body>

<script src="../R96/three.js"></script>

<script src="../R96/OrbitControls.js"></script>
<script src="../R96/GLTFLoader.js"></script>

<script src="../R96/Detector.js"></script>
<script src="../R96/stats.min.js"></script>

<script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();
    let container, stats, controls;
    let camera, scene, renderer, light;
    init();
    animate();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
        camera.position.set(-1.8, 0.9, 2.7);
        controls = new THREE.OrbitControls(camera);
        controls.target.set(0, -0.2, -0.2);
        controls.update();
        // envmap
        /*var path = 'textures/cube/Bridge2/';
        var format = '.jpg';
        var envMap = new THREE.CubeTextureLoader().load([
            path + 'posx' + format, path + 'negx' + format,
            path + 'posy' + format, path + 'negy' + format,
            path + 'posz' + format, path + 'negz' + format
        ]);*/
        scene = new THREE.Scene();
        //scene.background = envMap;
        light = new THREE.HemisphereLight(0xbbbbff, 0x444422);
        light.position.set(0, 1, 0);
        scene.add(light);
        // model
        let loader = new THREE.GLTFLoader();
        loader.load('../model/glTF/zhentou.gltf', function (gltf) {
            gltf.scene.traverse(function (child) {
                if (child.isMesh) {
                    if(child.name==="Ground_plane"){
                        child.visible=false;
                    }
                    console.log(child.id+":"+child.name);
                    //child.material.envMap = envMap;
                }
            });
            scene.add(gltf.scene);
            scene.add(gltf.scene);
        }, undefined, function (e) {
            console.error(e);
        });
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.gammaOutput = true;
        container.appendChild(renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);
        // stats
        stats = new Stats();
        container.appendChild(stats.dom);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    //
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        stats.update();
    }
</script>

</body>
</html>
